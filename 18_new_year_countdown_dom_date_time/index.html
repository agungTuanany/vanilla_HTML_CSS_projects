<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>New Year Countdown</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body id="body">
        <div id="year" class="year"></div>

        <h1>New Year Countdown</h1>

        <div id="countdown" class="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <small>days</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>hours</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>minutes</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>seconds</small>
            </div>
        </div>

        <!-- <img id="loading" class="loading" src="./images/spinner.gif" alt="loading..." /> -->

        <script src="script.js"></script>
    </body>

</html>
