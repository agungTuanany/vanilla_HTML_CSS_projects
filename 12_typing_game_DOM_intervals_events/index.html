
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Speed Type Game</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Speed Type Game</title>

        <button id="setting-btn" class="settings-btn">
            <i class="fas fa-cog"></i>
        </button>

        <div id="settings" class="settings">
            <form id="settings-form">
                <div>
                    <label for="difficulty">Difficulty</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="container">
            <h2>Speed Typer</h2>
            <small>Type the following:</small>

            <h1 id="word"></h1>
            <input type="text" id="text" autocomplete="off" placeholder="Type the world here.." autofocus />

            <p class="time-container">Time left: <span: id="time">10s</span></p>

            <p class="score-container">Score: <span id="score"></span></p>

            <div id="end-game-container" class="end-game-container"></div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
